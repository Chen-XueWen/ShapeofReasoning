dataset:
  name: "Maxwell-Jia/AIME_2024"
  split: "train"
  # Field names as specified in the dataset README
  field_map:
    statement: "Problem"
    solution: "Solution"
    answer: "Answer"
    year: "year"   # not provided; kept for compatibility
    index: "index" # not provided; kept for compatibility

generation:
  ollama_host: "http://localhost:11434"
  model: "llama3.2:3b"
  temperature: 0.0
  seed: 7
  max_tokens: 512

embedding:
  # Default per your preference; can be changed later
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  device: null
  batch_size: 32

tda:
  metric: "cosine"
  maxdim: 1
  image:
    grid_size: [20, 20]
    bandwidth: 0.1
  landscape:
    k: 5
    resolution: 200
  betti:
    resolution: 200
